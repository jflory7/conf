---
- name: remove retired/deprecated Python runtime packages
  package:
    state: absent
    name:
      - python34
      - python34-libs
      - python34-pip
      - python34-setuptools
      - python36u
      - python36u-libs
      - python36u-pip
      - python36u-setuptools

- name: install default python3
  package:
    state: present
    name:
      - python3
      - python3-pip

- name: (Fedora) install python38, python3-flake8
  package:
    state: present
    name:
      - python38
      - python3-flake8
  when: ansible_facts['distribution'] == "Fedora"

- name: (CentOS/RedHat) install python-flake8
  package:
    state: present
    name: python-flake8
  when: (ansible_facts['distribution'] == "CentOS" or ansible_facts['distribution'] == "RedHat")

- name: (Fedora) install/upgrade pipenv
  package:
    state: latest
    name: pipenv
  when: ansible_facts['distribution'] == "Fedora"

- name: (CentOS/RedHat) install/upgrade pipenv via pip
  become_user: "{{ target_user }}"
  pip:
    executable: pip3
    state: latest
    extra_args: "--user"
    name: pipenv
  when: (ansible_facts['distribution'] == "CentOS" or ansible_facts['distribution'] == "RedHat")
