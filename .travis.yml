os: linux
dist: bionic

jobs:
  include:
    - language: python
      python: 3.8
      cache: pip
      install: "pip install $(pipenv lock --dev --requirements)"
      script: "yamllint -c .yamllint ."

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/##jwf"
    template:
      - "[%{repository_name}:%{branch}@%{commit} - build #%{build_number}] CI %{result}! (%{build_url})"
    on_success: change
    on_failure: always
